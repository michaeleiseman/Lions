<!DOCTYPE html>
<html>
    
    <head>
        <title>Lions</title>
        <link rel="stylesheet" href="StyleSheet.Css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row" >
              <div class="col-9" >
                <canvas id="canvas" width="840" height="840"></canvas>
              </div>
              <div class="col-3" id="grid">
                <h1>Welcome!!!</h1> <p>By Hunter Robbins, Cecilia Campisi, and Glauk Hizmo. To play this game you will be using the W, S, D, A keys to move around. The objective is to choose one of the two boxes and pick the right one. If you hit the wrong one you will die and lose a life. Try to get as far as you can!!!</p>
              </div>
            </div>
           
          </div>
          <img id = "character" style = "visibility: hidden" src = "player.jpg" >
    </body>

    <script src="ScriptFile.js"></script>
</html>
